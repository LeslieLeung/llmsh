name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          # Linux amd64
          GOOS=linux GOARCH=amd64 go build -o llmsh-linux-amd64 -ldflags="-s -w" .

          # Linux arm64
          GOOS=linux GOARCH=arm64 go build -o llmsh-linux-arm64 -ldflags="-s -w" .

          # macOS amd64
          GOOS=darwin GOARCH=amd64 go build -o llmsh-darwin-amd64 -ldflags="-s -w" .

          # macOS arm64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -o llmsh-darwin-arm64 -ldflags="-s -w" .

          # Windows amd64
          GOOS=windows GOARCH=amd64 go build -o llmsh-windows-amd64.exe -ldflags="-s -w" .

          # Create checksums
          sha256sum llmsh-* > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            llmsh-linux-amd64
            llmsh-linux-arm64
            llmsh-darwin-amd64
            llmsh-darwin-arm64
            llmsh-windows-amd64.exe
            checksums.txt
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
